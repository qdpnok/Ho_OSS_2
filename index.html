<!DOCTYPE html>
<html>
    <head>
        <title>Ho_OSS_2_js</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
            <script>
                $(document).ready(function(){
                    var default_URL = "http://34.64.99.230/"; //gcp 서버 닫았다가 열면 재설정해주기
                    var languages;
                    var lan_num;

                    $.ajax({
                        method: "GET",
                        url: default_URL + "version",
                            success: function (version) {
                                $("h2").text(version);
                    }
                    });

                    $.ajax({
                        method: "GET",
                        url: default_URL + "languages/",
                        async:false, //동기 방식으로 지정해서 전역변수에 데이터 값 저장.
                            success: function (result) {
                                var i = 0;
                                languages = result;
                                while(languages.length != i-1) {
                                    $("#list").append("<option>" + languages[i].name + "</option>");
                                    i++;
                                }
                                lan_num = languages[0].id;
                            }
                    });

                    //셀렉터 값 선택하면 lan_num에 선택한 언어의 id가 들어감.
                    $("#list").change(function() {
                        var list_index = $("#list option").index($("#list option:selected"));
                        lan_num = languages[list_index].id;
                    });

                    //클릭하면 ajax로 값을 전달하고 바로 받고싶음.
                   $("#button").click(function() {
                    var sendData = {source_code: $("#box").val(), language_id: lan_num};

                    //alert(JSON.stringify(sendData));
                        $.ajax({
                            method: "POST",
                            url: default_URL + "submissions/?wait=true",
                            data: sendData,
                            success: function (result) {
                                //alert(JSON.stringify(result));
                                if (result.hasOwnProperty("stdout") && result.stdout != null) {
                                    $("#success").text("Success!");
                                    $("#output").append(result.stdout);
                                }
                                else if (result.error != null) {
                                    $("#success").append("Error");
                                    $("#output").append(result.error);
                                }
                            },
                            error:function(request,status,error){
                             alert("ajax err\n"+"code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                            }
                        });
                    });
                });

            </script>
        </head>
        <style>
            .header {
                display: flex;}
            #name {
                border-right:3px solid white;
                padding: 2%;
                text-shadow: 5px 5px 10px skyblue;
            }
            #version {
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 3.5%;
                text-align: center;
            }
            #button {
                margin-left: 2%;
                width: 100px;
                height: 100px;
                margin-top: 2%;
                
            }
            #button:active{
                background-color: rgb(85, 85, 85);
                color: white;
            }
            #list {
                width: 300px;
                height: 100px;
                margin-top: 2%;
            }
            #list:hover{
                background-color: gray;
                color: azure;
            }
            #box {
                width: 100%;
                height: 50vh;
                margin-top: 10px;
                background-color: rgb(38, 38, 38);
                color: lightgrey;
                font-size: 20px;
            }
            #box:hover{
                color: lightgray;

            }
            hr {
                border : 3px solid;
            }
            body {
                background-color : black;
                color : white;
            }
        </style>
    <body>
        
        <div class="header">
            <h1 id="name">Judge0 I:)E</h1>
            <h2 id="version"></h2>
            <select id="list"></select>
            <button id="button">Run(F9)</button>
        </div>
        <hr>
        <textarea id="box"></textarea>
        <h3 id="success"></h3>
        <h4 id="output"></h4>
    </body>
</html>
